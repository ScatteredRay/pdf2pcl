name: build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [windows-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build
        shell: pwsh
        run: |
          ./build.ps1 configure, build

      - uses: actions/upload-artifact@v6
        with:
          name: binaries
          path: ./build/Debug/pdf2pcl.exe
